<!DOCTYPE html>
<html>
    <head>
      <title>Reminder</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Don't Forget!</h1>

      <!--Div for Auth Messages-->
      <section id="auth-display"></section>
      
      <!--Div for App Messages-->
      <section id="reminder-display"></section>

      <!--Sign Up-->
    

      <form class="logged-out" id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="mail@email.com">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
        <button type="submit">Sign Up</button>
      </form>
   

      <!--Sign In-->
   
    
      <form class="logged-out" id="sign-in-form">       
        <input name="credentials[email]" type="email" placeholder="mail@email.com">
        <input name="credentials[password]" type="password" placeholder="Password">
        <button type="submit">Sign In</button>
      </form>
    

      <!--Change Password-->
   
        <h4 class="logged-in">Change Password</h4>
          <form class="logged-in" id="change-password-form">
            <input name="passwords[old]" type="password" placeholder="Old Password">
            <input name="passwords[new]" type="password" placeholder="New Password">
            <button type="submit">Update</button>
          </form>
     


      <!--Sign Out-->
     
      <h3 class="sign-out">Sign Out</h3>
      <button class="sign-out" id="sign-out">Sign Out</button>
 

 
      <h4 class="all-game-review">Your Reviews</h4>
    </body>
</html>
